<ion-header [translucent]="true" color="dark">
  <ion-toolbar color="dark">
    <ion-title>
      Titulares
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable mode="md" color="primary">
    <ion-segment-button [value]="categoria" mode="md" *ngFor="let categoria of categorias">
      <ion-label text-capitalize>{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
 
</ion-content>
